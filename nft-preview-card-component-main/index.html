<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <div class="header-img">
        <div class="active-img">
          <img src="images/image-equilibrium.jpg" alt="" class="equilibrium" />
        </div>
        <div class="hover-img">
          <img src="images/icon-view.svg" alt="" class="view" />
        </div>
      </div>

      <div class="main-content">
        <h2 class="title">Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="main-content-img">
        <span
          ><img src="images/icon-ethereum.svg" alt="" />
          <p class="value">0.041ETH</p>
        </span>
        <span
          ><img src="images/icon-clock.svg" alt="" />
          <p class="date">3 days left</p>
        </span>
      </div>

      <div class="footer">
        <img src="images/image-avatar.png" alt="" />
        <span
          >Creation of <span class="color-different">Jules Wyvern</span>
        </span>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Francisco A. Tingzon Jr.</a>.
    </div>
  </body>
</html>
